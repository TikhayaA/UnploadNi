<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Contact_Us</title>
</head>
<body>
    <header>
        <div class="row container">
            <div><img src="img/logo.png" alt=""></div>
            <div class="field">
                <div class="select" data-state="">
                    <div class="select__title" data-default="EN">EN</div>
                    <div class="select__content">
                        <input id="singleSelect1" class="select__input" type="radio" name="singleSelect" />
                        <label for="singleSelect1" class="select__label">EN</label>
                        <input id="singleSelect2" class="select__input" type="radio" name="singleSelect" />
                        <label for="singleSelect2" class="select__label select__label2">FR</label>
                    </div>
                </div>
            </div>
        </div>
    </header>
   <main>
       <section class="contact">
           <div class="container contact-img">
                <h1>Contact Us</h1>
                <div><img src="img/contact/check.svg" alt=""></div>
                <div><img src="img/contact/email.svg" alt=""></div>
                <div><img src="img/contact/files.svg" alt=""></div>
                <div><img src="img/contact/people.svg" alt=""></div>
                <div><img src="img/contact/pic-2.svg" alt=""></div>
                <div><img src="img/contact/pic3 (1).svg" alt=""></div>
                <div><img src="img/contact/pic3.svg" alt=""></div>
                <div><img src="img/contact/wifi.svg" alt=""></div>
                <div><img src="img/contact/web.png" alt=""></div>
                <div><img src="img/contact/mail.png" alt=""></div>
                <div><img src="img/contact/pics.png" alt=""></div>
           </div>
       </section>
       <section class="contact_wrap row container">
            <div class="contact_wrap__img"><img src="img/contact/pic.png" alt=""></div>
            <div class="contact_wrap__form">
                <form action="">
                    <div class="share_date  contact_form__input row">
                        <div class="contact_wrap__form-input input_block row ">
                            <label for="">name:</label>
                             <input class="input_link" type="text" name="" id="" value="john doe">
                        </div>
                        <div class="contact_wrap__form-input input_block row">
                            <label for="">email:</label>
                             <input class="input_link"  type="text" name="" id="" value="johndoe@mail.com ">
                        </div>
                    </div>
                    <div class="contact_form__input contact_form__subject input_block row ">
                        <label for="">subject:</label>  
                        <input class="input_link" type="text" value="lorem ipsum"> 
                    </div>
                    <div class="share_message contact_message col">
                        <div class="share_message__title row">
                            <p>message:</p>
                        </div>
                        <textarea name="" id="" cols="10" rows="10"> </textarea>
                        <div class="contact_send-btn button_icon"><a href="#"><img src="img/contact/send.svg" alt=""></a></div>
                    </div>
                </form>
            </div>
            <div class="contact_wrap__shadows"></div>
       </section>
       <section class="contact-background"></section>
   </main>
   <footer class="col">
    <div class="col container">
            <div class="footer-top">
                <img src="img/logo.png" alt="">
            <nav>
                <ul class="row">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">News</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="footer-bott">
        <div class="container row">
            <nav>
                <ul class="row">
                    <li><a href="#">Terms of Service & Privacy Policy</a></li>
                    <li><a href="#">Legal notice</a></li>
                </ul>
            </nav>
            <div class="all_rights">All rights reserved  © 2020</div>
        </div>
    </div>
</footer>
    <script src="js/main.js"></script>
</body>
</html>
